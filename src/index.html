<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wali's To do list</title>
</head>

<body>
    <div class="list-wrap">
        <div class="completed-list">
            <div class="title-container">
                <p class="list-title">Today's To Do Task</p>
                <div class="refresh-list"></div>
            </div>
            <div class="input-container">
                <input type="text" id="list-item" class="list-input" placeholder="Add to the  list....." />
                <div class="enter-list"></div>
            </div>
            <ul class="list-container"></ul>
            <button class="clear-button">Clear all Completed</button>
        </div>
    </div>
</body>

</html>
