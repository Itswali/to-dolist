<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wali's To do list</title>
<script defer src="runtime.main.js"></script><script defer src="main.main.js"></script></head>

<body>
    <div class="list-wrapper">
        <div class="complete-list">
            <div class="title-container">
                <p class="list-title">Today's To Do Task</p>
                <div class="refresh-container"></div>
            </div>
            <form class="input-container" id="new-todo-form">
               <!-- THis is where user input list -->
                <input name="description" type="text" id="list-item" class="list-input" placeholder="Add to the  list....." />
                <div class="enter-container"></div>
            </form>
            <!-- This is where entered list will show in <li> -->
            <ul class="list-container" id="list-container" ></ul>
            <button class="clear-button"  id="btn-clear" >Clear all Completed</button>
        </div>
    </div>
</body>

</html>
